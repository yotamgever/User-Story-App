<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>User Story</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-route.min.js">
	</script>
	<script src="/socket.io/socket.io.js"></script>

	<!-- Services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/storyService.js"></script>

	<!-- Controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/storyCtrl.js"></script>

	<!-- directives -->
	<script src="app/directives/reverse.js"></script>

	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</head>
<body ng-controller="MainController as main">
	<header>
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a hred="/" class="navbar-brand"><span class="glyphicon glyphicon-book">User Story</span></a>
				</div>

				<ul class="nav navbar-nav">
					<li><a href="/users"></a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
					<li ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>
					<li ng-if="main.loggedIn"><a href="#">Hello {{main.user.username}}</a></li>
					<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
				</ul>
			</div>
		</div>
	</header><!-- /header -->
	<main class="container">
		<div ng-view>
		</div>
	</main>
</body>
</html>
